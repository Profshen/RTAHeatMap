<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    </head>
<body>

    <div id="mapid" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

        <script>


        var basemap = new L.TileLayer('http://{s}.tiles.mapbox.com/v3/skorasaurus.e5ff1f07/{z}/{x}/{y}.png', {maxZoom: 18});
                var latlng = new L.LatLng(41.501860,-81.635799);
                
                var themap = new L.Map('mapid', {center: latlng, zoom: 10, layers: [basemap]});


       function getfillcolor(deez) {
                return 
                   deez = 0 ? '#800026' :
                   deez = 1 ? '#BD0026' :
                   deez = 2 ? '#E31A1C' :
                   deez = 3 ? '#FC4E2A' :
                   deez = 4 ? '#FD8D3C' :
                   '#FEB24C'; 
       }

       function t3hstyle(feature) {
                return {
                    weight: 2,
                    opacity: 0.54,
                    color: 'black',
                  //  fillColor: getfillcolor(feature.property.index), 
                    fillOpacity: 0.7,
                }
        }




              // for others to get a brief update of why I'm using jquery see http://lyzidiamond.com/posts/external-geojson-and-leaflet-the-other-way      
    $.getJSON("contours-v7-simplified5.geojson", function(data) {
        var thegeojson = L.geoJson(data, {
            style: t3hstyle,

    }) 
    thegeojson.addTo(themap);    
    });

        // deez is a distinct variable that I made just for this function


    
 /*   fillopacity: 0.78; 

   var myfillcolor = function ( )


                 */
    
            </script>
        
        

</div>
</body>
</html>
